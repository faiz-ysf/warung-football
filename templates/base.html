<html lang="en" class="h-full">

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% block meta %}{% endblock meta %}
    <title>{% block title %}Warung Football{% endblock %}</title>

    <!-- Tailwind CDN -->
