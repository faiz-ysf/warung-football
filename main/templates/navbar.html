<nav class="fixed top-0 left-0 w-full z-50">
  <div class="max-w-7xl mx-auto px-6 lg:px-8">
    <div
      class="flex items-center justify-between h-16 
             rounded-xl mt-4 px-6
             bg-white/20 backdrop-blur-xl border border-white/30 shadow-lg"
    >
      <!-- Brand -->
      <h1 class="text-xl font-bold text-white tracking-tight">
        <span class="text-[#3AB09E]">Warung</span> Football
      </h1>

      <!-- Desktop Section -->
      <div class="hidden md:flex items-center space-x-6 text-white">
        {% if user.is_authenticated %}
          <!-- Sapaan User -->
          <div class="text-sm font-medium">
            Welcome, {{ user.get_username }}!
          </div>
          <!-- Tombol Add Product -->
          <a href="{% url 'main:create_product' %}">
            <button class="bg-[#3AB09E] hover:bg-[#39A78D] text-white px-4 py-2 rounded-md font-medium transition-colors shadow">
              + Add Product
            </button>
          </a>
          <!-- Tombol Logout -->
          <a href="{% url 'main:logout' %}">
            <button class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md font-medium transition-colors shadow">
              Logout
            </button>
          </a>
        {% else %}
          <a href="{% url 'main:login' %}" class="text-white/80 hover:text-white font-medium">
            Login
          </a>
          <a href="{% url 'main:register' %}"
             class="bg-[#3AB09E] hover:bg-[#39A78D] text-white px-4 py-2 rounded-md font-medium transition-colors">
            Register
          </a>
        {% endif %}
      </div>

      <!-- Mobile Menu Button -->
      <div class="md:hidden flex items-center">
        <button
          class="mobile-menu-button p-2 text-white/80 hover:text-white transition-colors"
        >
          <span class="sr-only">Open menu</span>
          <!-- Hamburger -->
          <div class="w-6 h-6 flex flex-col justify-center items-center">
            <span class="bg-current block h-0.5 w-6 rounded-sm"></span>
            <span class="bg-current block h-0.5 w-6 rounded-sm my-1"></span>
            <span class="bg-current block h-0.5 w-6 rounded-sm"></span>
          </div>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div class="mobile-menu hidden md:hidden bg-white/10 backdrop-blur-md border-t border-white/10">
    <div class="px-6 py-4 space-y-4">
      {% if user.is_authenticated %}
        <div class="text-white font-medium">Welcome, {{ request.user.username }}!</div>
        <div class="flex flex-col gap-3">
          <a href="{% url 'main:create_product' %}"
             class="bg-[#3AB09E] hover:bg-[#39A78D] text-white font-medium py-2 px-4 rounded text-center transition-colors">
            + Add Product
          </a>
          <a href="{% url 'main:logout' %}"
             class="bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded text-center transition-colors">
            Logout
          </a>
        </div>
      {% else %}
        <a href="{% url 'main:login' %}"
           class="block text-white/80 hover:text-white font-medium py-3">
          Login
        </a>
        <a href="{% url 'main:register' %}"
           class="block bg-[#3AB09E] hover:bg-[#39A78D] text-white font-medium py-3 px-4 rounded text-center transition-colors">
          Register
        </a>
      {% endif %}
    </div>
  </div>

  <!-- Script -->
  <script>
    const btn = document.querySelector("button.mobile-menu-button");
    const menu = document.querySelector(".mobile-menu");
    btn.addEventListener("click", () => menu.classList.toggle("hidden"));
  </script>
</nav>
