{% extends 'base.html' %}

{% block meta %}
<title> Register Now! </title>
{% endblock meta %}

{% block content %}

<div> 
	<h1>Before enjoying our service, please create an Account!</h1>

	<form method="POST">
		{% csrf_token %}
		<table>
			{{ form.as_table}}
			<tr>
				<td></td>
				<td><input type="submit" name="submit" value="Daftar" /></td>
			</tr>
		</table>
	</form>

	{% if messages %}
	<ul>
		{% for message in messages %}
		<li>{{ message }}</li>
		{% endfor %}
	</ul>
	{% endif %}

</div>
