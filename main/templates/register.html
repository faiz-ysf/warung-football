{% extends 'base.html' %}

{% block meta %}
<title>Register - Warung Football</title>
{% endblock meta %}

{% block content %}
<div class="register"> 
  <h1>Before enjoying our service, please create an Account!</h1>

  <form method="POST">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
      <tr>
        <td></td>
        <td><input type="submit" name="submit" value="Daftar" class="btn" /></td>
      </tr>
    </table>
  </form>

  <a href="{% url 'main:login' %}" class="auth-link">
    Already have an account? Login Here
  </a>
</div>
{% endblock %}
